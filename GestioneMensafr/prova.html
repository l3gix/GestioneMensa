<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con Card e Pulsanti</title>
    <link rel="stylesheet" href="indexcss.css">
</head>
<body>

    <!-- Blocco per una singola card -->
    <div class="single-card-container">
        <div class="single-card">
            <h3>Card Singola</h3>
            <p>Questa Ã¨ una card singola.</p>
        </div>
    </div>

    <!-- Blocco con le card che scorrono verticalmente -->
    <div class="card-scroll-container" id="card-container">
        <!-- Le card verranno generate dinamicamente qui -->
    </div>

    <!-- Blocco dei pulsanti -->
    <div class="button-container">
        <button onclick="generaCard(5)">Genera 5 Card</button>
        <button onclick="generaCard(10)">Genera 10 Card</button>
        <button onclick="generaCard(15)">Genera 15 Card</button>
    </div>

    <script>
        // Funzione per generare card dinamicamente
        function generaCard(numero) {
            const container = document.getElementById('card-container');
            container.innerHTML = ''; // Svuota il contenitore delle card

            // Crea 'numero' card
            for (let i = 1; i <= numero; i++) {
                const card = document.createElement('div'); // Crea un div per la card
                card.classList.add('card'); // Aggiunge la classe "card"

                // Crea il contenuto della card
                const title = document.createElement('h3');
                title.innerText = `Titolo Card ${i}`;
                const description = document.createElement('p');
                description.innerText = `Descrizione della card numero ${i}.`;

                // Aggiunge titolo e descrizione alla card
                card.appendChild(title);
                card.appendChild(description);

                // Aggiunge la card al contenitore
                container.appendChild(card);
            }
        }
    </script>

</body>
</html>
